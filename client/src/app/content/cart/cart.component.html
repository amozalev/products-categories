<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <form [formGroup]="cartForm" (ngSubmit)="onSubmit()">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th class="text-center">Price</th>
            <th class="text-center">Total</th>
            <th> </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of getCartProducts(); let i=index">
            <td class="col-sm-8 col-md-6">
              <div class="media">
                <a class="thumbnail pull-left" [routerLink]="['/products', product.id]">
                  <img class="media-object"
                       src="{{product.picture}}"
                       style="width: 72px; height: 72px;">
                </a>
                <div class="media-body">
                  <h4 class="media-heading"><a [routerLink]="['/products', product.id]">{{product.name}}</a></h4>
                  <h5 class="media-heading"> by <a [routerLink]="">Brand name</a></h5>
                  <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                </div>
              </div>
            </td>
            <td class="col-sm-1 col-md-1" style="text-align: center">
              <input
                type="hidden"
                value="{{product.id}}"
                formControlName="id">
              <input
                type="number"
                class="form-control"
                value="{{product.amount}}"
                formControlName="amount"
                (change)="onAmountChanged(i, product.id, $event)"
                #prod_amount>
            </td>
            <td class="col-sm-2 col-md-2 text-center">
              <input
                type="text"
                class="form-control"
                value="{{ currency }}{{product.price}}"
                [attr.disabled]="true"
                formControlName="price">
            </td>
            <td class="col-sm-1 col-md-1 text-center">
              <input
                type="text"
                class="form-control"
                value="{{ currency }}{{product.price * prod_amount.value}}"
                [attr.disabled]="true"
                formControlName="subtotal_price">
            </td>
            <td class="col-sm-1 col-md-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeFromCart(i)">
                <span class="glyphicon glyphicon-remove"></span> Remove
              </button>
            </td>
          </tr>

          <!--                        <div class="media">-->
          <!--                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>-->
          <!--                            <div class="media-body">-->

          <!--                                <h5 class="media-heading"> by <a href="#">Brand name</a></h5>-->
          <!--                                <span>Status: </span><span class="text-warning"><strong>Leaves warehouse in 2 - 3 weeks</strong></span>-->
          <!--                            </div>-->
          <!--                        </div></td>-->

          <!--                        <input type="email" class="form-control" id="exampleInputEmail1" value="2">-->
          <!--                        </td>-->
          <!--                        <td class="col-md-1 text-center"><strong>{{ currency }}4.99</strong></td>-->
          <!--                        <td class="col-md-1 text-center"><strong>{{ currency }}9.98</strong></td>-->
          <!--                        <td class="col-md-1">-->
          <!--                        <button type="button" class="btn btn-danger">-->
          <!--                            <span class="glyphicon glyphicon-remove"></span> Remove-->
          <!--                        </button></td>-->
          <!--                    </tr>-->
          <tr>
            <td>  </td>
            <td>  </td>
            <td>  </td>
            <td><h5>Subtotal</h5></td>
            <td class="text-right"><h5><strong>{{ currency }} {{subtotalPrice}}</strong></h5></td>
          </tr>
          <tr>
            <td>  </td>
            <td>  </td>
            <td>  </td>
            <td><h5>Estimated shipping</h5></td>
            <td class="text-right"><h5><strong>{{ currency }}{{shippingPrice}}</strong></h5></td>
          </tr>
          <tr>
            <td>  </td>
            <td>  </td>
            <td>  </td>
            <td><h3>Total</h3></td>
            <td class="text-right"><h3><strong>{{ currency }}{{subtotalPrice + shippingPrice}}</strong></h3></td>
          </tr>
          <tr>
            <td>  </td>
            <td>  </td>
            <td>  </td>
            <td>
              <a [routerLink]="['/products']">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                </button>
              </a>
            </td>
            <td>
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!cartForm.valid">
                Checkout <span class="glyphicon glyphicon-play"></span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
