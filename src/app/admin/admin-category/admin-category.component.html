<div class="row">
  <div class="col-lg-3">
    <app-admin-menu></app-admin-menu>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <h2 class="my-4">Categories</h2>
      <div class="col-xs-12">
        <form [formGroup]="adminCategoriesForm" (ngSubmit)="onSubmit()">
          <div class="row form-row">
            <div class="form-group col col-1">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="normal_name"
                formControlName="normal_name"
                class="form-control"
                placeholder="">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="parent"
                formControlName="parent"
                class="form-control"
                placeholder="">
            </div>
            <div class="col-xs-12">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddCategory()">Add category
              </button>
            </div>
          </div>

          <div class="row form-row" *ngFor="let category of getCategories(); let i = index">
            <div class="form-group col col-1">
              {{i + 1}}
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="{{category.name}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="normal_name"
                class="form-control"
                placeholder="{{category.normal_name}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="parent"
                class="form-control"
                placeholder="{{category.parent}}">
            </div>
            <div class="form-group col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteCategory(i)">X
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
