<div class="row">
  <div class="col-lg-3">
    <app-admin-menu></app-admin-menu>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <h2 class="my-4">Products</h2>
      <div class="col-xs-12">
        <form [formGroup]="adminProductsForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col col-1">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="title"
                formControlName="title"
                class="form-control">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="price"
                formControlName="price"
                class="form-control">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="picture"
                formControlName="picture"
                class="form-control">
            </div>
            <div class="form-group col">
              <input
                type="text"
                id="category"
                formControlName="category"
                class="form-control">
            </div>
            <div class="col-xs-12">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddProduct()">Add product
              </button>
            </div>
          </div>

          <div class="form-row" *ngFor="let product of getProducts(); let i = index">
            <div class="form-group col col-1">
              {{i + 1}}
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="title"
                class="form-control"
                placeholder="{{product.title}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="price"
                class="form-control"
                placeholder="{{product.price}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="description"
                class="form-control"
                placeholder="{{product.description}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="picture"
                class="form-control"
                placeholder="{{product.picture}}">
            </div>
            <div class="form-group col">
              <input
                type="text"
                formControlName="category"
                class="form-control"
                placeholder="{{product.category}}">
            </div>
            <div class="form-group col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteProduct(i)">X
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
