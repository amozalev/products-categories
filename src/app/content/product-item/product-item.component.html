<div class="card h-100">
  <a href="#"><img class="card-img-top" src="{{product.picture}}" alt="{{product.title}}"></a>
  <div class="card-body">
    <h4 class="card-title">
      <a href="#">{{product.title}}</a>
    </h4>
    <h5>${{product.price}}</h5>
    <p class="card-text">
      {{product.description}}
    </p>
  </div>
  <div class="card-footer">
    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
  </div>
</div>
